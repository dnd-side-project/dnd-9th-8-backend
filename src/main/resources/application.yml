  jwt:
    secret:
      access-token-secret-key:
      refresh-token-secret-key:
    expiry:
      access-token-expiry:
      refresh-token-expiry:

  ### Cookie ###
  cookie:
    oauth2-authorization-request-cookie-name:
    redirect-uri-param-cookie-name:
    refresh-token-cookie-name:
    cookie-expire-seconds: